debug: false

springdoc:
  swagger-ui:
    disable-swagger-default-url: false
    path: /v2/api-docs

plugins:
  enabled: true
  load-from-directory:

app-keystore:
  location: /ssl/dogtag-ca-admin-with-chain.pfx
  password: P@ssW0rd
  type: PKCS12
win-ra:
  acme-server-url: https://winra.winllc-dev.com
  acme-server-name: winllc
management:
  health:
    ldap:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
spring:
  datasource:
    url: jdbc:mysql://mysql/winpkira-dev
    driver-class-name: com.mysql.jdbc.Driver
    username: winra
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
    default-property-inclusion: non_null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://winra.winllc-dev.com/auth/realms/dev
rest:
  security:
    cors:
      allowed-origins: '*'
      allowed-headers: '*'
      allowed-methods: HEAD,GET,POST,PUT,PATCH,DELETE,OPTIONS
      max-age: 3600
logging:
  level:
    org:
      springframework:
        security: debug
server:
  #error:
  #  include-stacktrace: never
  port: 8282
  #ssl:
